<div class="main-wrapper account-page">
<!-- Page Content -->
<div class="login-wrapper">
    <div class="content w-100">
        <div class="container">					
            <!-- Login Content -->
            <div class="account-content">
                <div class="align-items-center justify-content-center">
                    <div class="login-right">
                        <div class="login-header text-center">
                            <h2>Password Change</h2>
                            <span>Change New Password</span>
                        </div>
                        <form  (ngSubmit)="loginFormSubmit()">
                            <div class="input-block">
                                <label for="old-password" class="focus-label">Old Password <span class="label-star"> *</span></label>
                                <div class="position-relative">
                                    <input [type]="password[1] ? 'text' : 'password'" class="form-control floating pass-input">
                                    <div class="password-icon" (click)="togglePassword(1)" (keydown.enter)="togglePassword(1)" tabindex="0" (keydown.enter)="togglePassword(1)"  tabindex="0">
                                        <span class="fas toggle-password" [ngClass]="password[1] ? 'fa-eye' : 'fa-eye-slash'"></span>
                                    </div>
                                </div>
                            </div>	
                            <div class="input-block">
                                <label for="new-password" class="focus-label">New Password <span class="label-star"> *</span></label>
                                <div class="position-relative">
                                    <input [type]="password[3] ? 'text' : 'password'" class="form-control floating pass-input">
                                    <div class="password-icon" (click)="togglePassword(3)" (keydown.enter)="togglePassword(3)" tabindex="0" (keydown.enter)="togglePassword(3)"  tabindex="0">
                                        <span class="fas toggle-password" [ngClass]="password[3] ? 'fa-eye' : 'fa-eye-slash'"></span>
                                    </div>
                                </div>
                            </div>	
                            <div class="input-block">
                                <label for="confirm-new-password" class="focus-label">Confirm New Password <span class="label-star"> *</span></label>
                                <div class="position-relative">
                                    <input [type]="password[2] ? 'text' : 'password'" class="form-control floating pass-input">
                                    <div class="password-icon" (click)="togglePassword(2)" (keydown.enter)="togglePassword(2)" tabindex="0">
                                        <span class="fas toggle-password" [ngClass]="password[2] ? 'fa-eye' : 'fa-eye-slash'"></span>
                                    </div>
                                </div>
                            </div>										
                            <button  [routerLink]="routes.employee_dashboard" class="btn btn-primary btn-lg login-btn d-flex align-items-center justify-content-center w-100" type="submit">Password Change<i class="feather icon-arrow-right ms-2"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /Login Content -->
        </div>
    </div>	
</div>		
<!-- /Page Content -->
</div>
